<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Teleprompter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <style>
        /* --- CSS VARIABLES FOR ROMANTIC THEME --- */
        :root {
            --bg-color: #FFF0F3;
            /* Soft Lavender Blush */
            --paper-color: #fffbfb;
            /* Slightly brighter paper tone */
            --text-color: #4A2525;
            /* Deep Burgundy/Brown */
            --accent-color: #D88C9A;
            /* Dusty Rose */
            --accent-hover: #b06d7a;
            /* Darker Rose */
            --ui-shadow: 0 4px 20px rgba(163, 113, 122, 0.2);
            --font-main: 'Cormorant Garamond', serif;
            --font-display: 'Playfair Display', serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            height: 100vh;
            overflow: hidden;
            /* Prevent scrolling body manually in setup mode */

            /* Romantic Background Pattern */
            background-image:
                radial-gradient(circle at 100% 100%, #ffffff 10%, transparent 11%),
                radial-gradient(circle at 0% 0%, #ffffff 10%, transparent 11%),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d88c9a' fill-opacity='0.2'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3Cpath d='M15 15c0-1.1.9-2 2-2s2 .9 2 2-.9 2-2 2-2-.9-2-2zm30 0c0-1.1.9-2 2-2s2 .9 2 2-.9 2-2 2-2-.9-2-2zm-15 30c0-1.1.9-2 2-2s2 .9 2 2-.9 2-2 2-2-.9-2-2z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            background-size: 20px 20px, 20px 20px, 60px 60px;
        }

        /* --- SETUP SCREEN (Initial View) --- */
        #setup-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            transition: opacity 0.5s ease;
        }

        h1 {
            font-family: var(--font-display);
            font-size: 3rem;
            margin-bottom: 10px;
            font-style: italic;
            color: var(--accent-hover);
        }

        .card {
            background: var(--paper-color);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--ui-shadow);
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(216, 140, 154, 0.3);
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 200px;
            border: 1px solid #ecccd1;
            border-radius: 8px;
            padding: 15px;
            font-family: var(--font-main);
            font-size: 1.2rem;
            background-color: #fffefe;
            color: var(--text-color);
            resize: none;
            margin-bottom: 20px;
            outline: none;
        }

        textarea:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 8px rgba(216, 140, 154, 0.2);
        }

        /* File Upload Styling */
        .file-upload-wrapper {
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-family: var(--font-display);
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            letter-spacing: 1px;
        }

        .btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--accent-hover);
            border: 1px solid var(--accent-hover);
            margin-right: 10px;
        }

        .btn-secondary:hover {
            background-color: var(--accent-hover);
            color: white;
        }

        input[type="file"] {
            display: none;
        }

        /* --- PROMPTER SCREEN (Active View) --- */
        #prompter-container {
            display: none;
            /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            /* High contrast for reading */
            color: white;
            z-index: 100;
        }

        #scroll-area {
            width: 100%;
            height: 100%;
            padding: 10vh 15vw;
            /* Margins for readability */
            overflow-y: hidden;
            /* We scroll via JS */
            font-size: 4rem;
            line-height: 1.4;
            text-align: center;
            font-family: var(--font-display);
            /* Classic prompter look is often mirrored, but readable is default */
        }

        /* The text content itself */
        #prompter-text {
            padding-bottom: 80vh;
            /* Space to allow scrolling to the very end */
        }

        /* Controls Overlay */
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 240, 243, 0.9);
            padding: 15px 30px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            opacity: 0.3;
            transition: opacity 0.3s;
        }

        #controls:hover {
            opacity: 1;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-color);
            font-family: var(--font-display);
        }

        input[type=range] {
            accent-color: var(--accent-color);
            cursor: pointer;
        }

        /* Flip text class for mirrors */
        .mirrored {
            transform: scaleX(-1);
        }

        /* Dark/Light mode specific for prompter reading */
        .classic-theme {
            background-color: var(--bg-color) !important;
            color: var(--text-color) !important;
            /* Inherit the romantic background from body */
            background-image: inherit;
            background-size: inherit;
        }
    </style>
</head>

<body>

    <div id="setup-container">
        <h1>Poema para Luz</h1>
        <div class="card">
            <p style="margin-top: 0; color: #888;">Cuatro</p>

            <textarea id="input-text" placeholder="El poema va aquÃ­"></textarea>

            <div style="margin-bottom: 20px;">
                <button class="btn btn-secondary" onclick="document.getElementById('file-input').click()">Upload
                    File</button>
                <input type="file" id="file-input" accept=".txt">
                <span id="file-name" style="font-size: 0.9rem; margin-left: 10px; color: #888;"></span>
            </div>

            <button class="btn" onclick="startPrompter()">Iniciar Poema</button>
        </div>
    </div>

    <div id="prompter-container" class="classic-theme">
        <div id="scroll-area">
            <div id="prompter-text"></div>
        </div>

        <div id="controls">
            <button class="btn btn-secondary" style="padding: 5px 15px; font-size: 0.9rem;"
                onclick="stopPrompter()">Edit</button>

            <button id="play-btn" class="btn" style="padding: 5px 20px;" onclick="togglePlay()">Play</button>

            <div class="control-group">
                <label>Speed</label>
                <input type="range" id="speed-slider" min="1" max="10" value="2">
            </div>

            <div class="control-group">
                <label>Size</label>
                <input type="range" id="size-slider" min="2" max="8" step="0.5" value="3">
            </div>

            <!-- <div class="control-group">
                <label>Mirror</label>
                <input type="checkbox" id="mirror-check" onchange="toggleMirror()">
            </div> -->

            <div class="control-group">
                <label>Theme</label>
                <input type="checkbox" id="theme-check" onchange="toggleTheme()" checked>
            </div>
        </div>
    </div>

    <script>
        // --- VARIABLES ---
        const setupContainer = document.getElementById('setup-container');
        const prompterContainer = document.getElementById('prompter-container');
        const inputText = document.getElementById('input-text');
        const prompterText = document.getElementById('prompter-text');
        const scrollArea = document.getElementById('scroll-area');
        const playBtn = document.getElementById('play-btn');
        const speedSlider = document.getElementById('speed-slider');
        const sizeSlider = document.getElementById('size-slider');
        const fileInput = document.getElementById('file-input');

        let isScrolling = false;
        let speed = 2; // Default speed
        let scrollInterval;

        // --- FILE UPLOAD LOGIC ---
        fileInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('file-name').textContent = file.name;

            const reader = new FileReader();
            reader.onload = function (e) {
                inputText.value = e.target.result;
            };
            reader.readAsText(file);
        });

        // --- START / STOP LOGIC ---
        function startPrompter() {
            const text = inputText.value.trim();
            if (!text) {
                alert("Please enter some text first.");
                return;
            }

            // format text: replace newlines with breaks for html
            prompterText.innerHTML = text.replace(/\n/g, '<br>');

            setupContainer.style.display = 'none';
            prompterContainer.style.display = 'block';

            // Reset position
            scrollArea.scrollTop = 0;

            // Wait a moment before auto-playing (optional)
            isScrolling = false;
            playBtn.textContent = "Play";
            updateFontSize();
        }

        function stopPrompter() {
            cancelAnimationFrame(scrollLoopId);
            isScrolling = false;
            prompterContainer.style.display = 'none';
            setupContainer.style.display = 'flex';
        }

        // --- SCROLLING LOGIC ---
        let scrollLoopId;

        function scrollLoop() {
            if (isScrolling) {
                // Scroll the element
                scrollArea.scrollTop += (parseInt(speedSlider.value) * 0.4);

                // If we hit the bottom, stop
                if ((scrollArea.scrollTop + scrollArea.clientHeight) >= scrollArea.scrollHeight) {
                    togglePlay(); // Stop
                } else {
                    scrollLoopId = requestAnimationFrame(scrollLoop);
                }
            }
        }

        function togglePlay() {
            isScrolling = !isScrolling;

            if (isScrolling) {
                playBtn.textContent = "Pause";
                scrollLoop();
            } else {
                playBtn.textContent = "Play";
                cancelAnimationFrame(scrollLoopId);
            }
        }

        // --- APPEARANCE CONTROLS ---

        // Font Size
        sizeSlider.addEventListener('input', updateFontSize);
        function updateFontSize() {
            scrollArea.style.fontSize = sizeSlider.value + 'rem';
        }

        // Mirror (for using with glass reflections)
        function toggleMirror() {
            const check = document.getElementById('mirror-check');
            if (check.checked) {
                scrollArea.classList.add('mirrored');
            } else {
                scrollArea.classList.remove('mirrored');
            }
        }

        // Toggle between High Contrast (Black/White) and Romantic Theme
        function toggleTheme() {
            const check = document.getElementById('theme-check');
            if (check.checked) {
                // Apply romantic theme to prompter background
                prompterContainer.classList.add('classic-theme');
            } else {
                // Revert to high contrast black
                prompterContainer.classList.remove('classic-theme');
            }
        }

        // --- KEYBOARD SHORTCUTS ---
        document.addEventListener('keydown', (e) => {
            if (prompterContainer.style.display === 'block') {
                if (e.code === 'Space') {
                    e.preventDefault(); // prevent page jump
                    togglePlay();
                }
                if (e.code === 'ArrowUp') {
                    speedSlider.value = parseInt(speedSlider.value) + 1;
                }
                if (e.code === 'ArrowDown') {
                    speedSlider.value = parseInt(speedSlider.value) - 1;
                }
            }
        });

    </script>
</body>

</html>
