<!-- components/hero.html -->
<!-- 
    Layout: 
    Desktop: Grid with 2 columns. 
             Col 1 (Left): 2 Rows (Image 1, Image 2).
             Col 2 (Right): Text content.
             Bottom: Full width image (Image 3).
    Mobile: Single column. Text content with Image 2 (or representative) as background.
-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Component</title>
    <!-- Assuming style.css is in parent ../style.css since we are in components/ -->
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Specific component styles */
        .hero-component {
            background-color: #111;
            /* Dark background from image */
            color: white;
            font-family: var(--font-family);
            padding: 2rem;
        }

        .hero-grid {
            display: grid;
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Desktop Layout */
        @media (min-width: 768px) {
            .hero-grid {
                grid-template-columns: 1fr 1fr;
                /* 2 Columns */
                grid-template-areas:
                    "images text"
                    "bottom bottom";
                align-items: center;
            }
        }

        /* Images Area (Left on Desktop) */
        .hero-images {
            grid-area: images;
            display: grid;
            grid-template-rows: 1fr 1fr;
            /* Stacked images */
            gap: 1rem;
            height: 100%;
        }

        .hero-img-box {
            background-color: #333;
            /* Placeholder color */
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }

        .hero-img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Text Area (Right on Desktop) */
        .hero-content {
            grid-area: text;
            padding: 2rem;
            text-align: left;
        }

        .hero-content h1 {
            font-size: 2.5rem;
            line-height: 1.1;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            font-weight: 700;
        }

        .hero-content h2 {
            font-size: 2rem;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            font-weight: 700;
        }

        .hero-content p {
            color: #ddd;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .btn-hero {
            background-color: #8A7BCE;
            /* Approx purple from image */
            color: white;
            padding: 10px 24px;
            text-decoration: none;
            border-radius: 4px;
            /* Image shows slight rounding */
            font-weight: 500;
            display: inline-block;
        }

        /* Bottom Image Area */
        .hero-bottom {
            grid-area: bottom;
            width: 100%;
            height: 150px;
            background-color: #222;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .hero-bottom img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Mobile Layout */
        @media (max-width: 767px) {
            .hero-component {
                padding: 0;
            }

            .hero-grid {
                display: flex;
                flex-direction: column;
                background-image: url('https://placehold.co/600x800/1a1a1a/FFF.png?text=Mobile+BG');
                /* Placeholder */
                background-size: cover;
                background-position: center;
                position: relative;
                min-height: 80vh;
                /* Full viewport height-ish */
            }

            /* Overlay to ensure text readability on bg image */
            .hero-grid::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.7);
                z-index: 1;
            }

            .hero-images,
            .hero-bottom {
                display: none;
                /* Hide desktop images in mobile as requested "use style of second image... image on background" */
            }

            .hero-content {
                position: relative;
                z-index: 2;
                display: flex;
                flex-direction: column;
                justify-content: center;
                height: 100%;
                text-align: center;
                /* Usually centered on mobile */
                padding: 2rem 1rem;
            }

            .hero-content h1,
            .hero-content h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>

    <div class="hero-component">
        <div class="hero-grid">
            <!-- Left Column Images (Desktop) -->
            <div class="hero-images">
                <div class="hero-img-box">
                    <!-- Top Image -->
                    <img src="https://placehold.co/600x400/111/FFF.png?text=City+Bulb" alt="City Innovation">
                </div>
                <div class="hero-img-box">
                    <!-- Bottom Image -->
                    <img src="https://placehold.co/600x400/222/FFF.png?text=Hand+Tech" alt="Touch Technology">
                </div>
            </div>

            <!-- Right Column Text -->
            <div class="hero-content">
                <h1>LA ECONOMÍA CAMBIA</h1>
                <h2>¿CÓMO SEGUIR ADELANTE CON TU NEGOCIO?</h2>
                <p>Te ayudamos a determinar las medidas que mantendrán tu negocio a flote con ayuda de la tecnología</p>
                <a href="#" class="btn-hero">Más informacion</a>
            </div>

            <!-- Bottom Full Width Image -->
            <div class="hero-bottom">
                <img src="https://placehold.co/1200x300/333/FFF.png?text=Network" alt="Network Connectivity">
            </div>
        </div>
    </div>

</body>

</html>
